<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../static/summernote-0.8.18-dist/summernote-lite.min.css">
    <script src="../static/js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="context">
    111
</div>
<button id="xianshi">显示</button>
</body>
<script>

    $('#xianshi').on('click', () => {
        $.getJSON('{% url 'newsContexts' %}', {}, (args) => {
            document.getElementById('context').innerHTML = args.obj.context;
            {#alert($('#context').innerHTML)#}
        })
    })

</script>
</html>

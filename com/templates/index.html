<script>
    $(document).ready(() => {
        $.getJSON('{% url 'indexGetFrontNews' %}', {}, (args) => {
            news = args.news;
            let news_title = document.getElementsByClassName('news-title');
            let news_date = document.getElementsByClassName('news-date');
            let news_body = document.getElementsByClassName('hid');
            for (let i = 0; i < 3; i++) {
                news_title[i].innerHTML = news[i].title;
                news_date[i].innerHTML = news[i].time;
                news_body[i].innerHTML = news[i].context;
                news_body[i].innerText = news_body[i].innerText.slice(0, 100).replace(/[\s\r\\n]/g, "") + '...'
            }
        }
    )
    })


</script>

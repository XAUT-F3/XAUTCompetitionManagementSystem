<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="format-detection" content="telephone=no">
	<title>西安理工大学竞赛管理系统-登录</title>
	<link rel="shortcut icon" href="../static/favicon.ico">
	<link rel="stylesheet" href="../static/layui/css/layui.css">
	<link rel="stylesheet" href="../static/css/common.css">
	<link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/layer/layer.js"></script>
</head>
<body>
	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-col-md12 layui-hide-xs xs-hide"></div>
			<div class="layui-col-md4 layui-col-md-offset4 login-main">
				<div class="main formbox">
					<form action="" method="post" accept-charset="utf-8" class="layui-form">
						<div class="inputbox">
							<input type="text" name="name" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
						</div>

					    <div class="margin20"></div>
						<div class="inputbox">
					    	<input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
						</div>

					    <div class="margin20"></div>
<!--						<div class="inputbox">-->
<!--					    	<input type="text" name="password" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">-->
<!--					    	<img src="https://fly.layui.com/auth/imagecode?t=1545989899289" alt="点击验证码可刷新" class="vierfy-code">-->
<!--					    	<i class="l"></i>-->
<!--						</div>-->

					    <div class="inputbox info">
					    	<input type="checkbox" name="checkbox" lay-skin="primary" checked />
					    	我已阅读并同意<a href="javascript:;">用户协议</a>和<a href="javascript:;">隐私条款</a>
					    </div>

					    <div class="layui-row layui-col-space20 bts">
					    	<div class="layui-col-md6">
					    		<button class="layui-btn" type="submit" lay-filter="formDemo">登录</button>
					    	</div>
					    	<div class="layui-col-md6">
					    		<a href="{% url 'signup' %}" class="layui-btn layui-btn-normal">注册</a>
					    	</div>
							<div class="layui-col-md12">
								<a href="javascript:;" class="layui-btn layui-btn-primary">找回密码</a>
							</div>
					    </div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="../static/layui/layui.all.js"></script>
<script type="text/javascript">{{script}}('{{wrong}}')</script>
</html>

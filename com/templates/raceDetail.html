<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="Author" content="Lee">
    <meta name="Keywords" content="后台模板">
    <title></title>
    <link rel="stylesheet" href="../../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../../static/css/public.css"/>
    <script src="../../../static/layui/layui.js"></script>
</head>
<body>
<div class="width_80">
    <form class="layui-form" action="{% url 'addMessageAndChangeDetails' %}" method="post">
        <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        {% csrf_token %}
        <input type="number" value="{{ id }}" name="id" style="display: none">
        <div class="layui-inline layui-col-md6">
            <label class="layui-form-label">大赛名称</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入" autocomplete="off" class="layui-input"
                       value="{{ name }}" readonly>
            </div>
        </div>

        <div class="layui-inline layui-col-md6">
            <label class="layui-form-label">所属赛题</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入" name="name" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">赛题内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="content"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报名要求</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="signupRequest"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">作品要求</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="workRequest"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../../../static/js/jquery-3.6.0.min.js"></script>
<script>

</script>
</html>

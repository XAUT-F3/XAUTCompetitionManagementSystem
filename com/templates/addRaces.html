<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <meta name="Author" content="Lee">
	    <meta name="Keywords" content="后台模板">
	    <title></title>
	    <link rel="stylesheet" href="../../static/layui/css/layui.css">
	    <link rel="stylesheet" href="../../static/css/public.css" />
		<link rel="stylesheet" href="../../static/css/index.css" />
		<link rel="stylesheet" href="../../static/css/jqueryui.css">
	    <script src="../../static/layui/layui.js"></script>
	</head>
	<body>

		<div class="width_80">
			<form class="layui-form" action="{% url 'addRaceDetails' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
			  	<div class="layui-form-item">
				    <label class="layui-form-label">比赛名称</label>
				    <div class="layui-input-block">
				      	<input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
			  	</div>
			  	<div class="layui-form-item">
				    <label class="layui-form-label">开始时间</label>
				    <div class="layui-input-block">
				      	<div class="layui-inline"> 
						  	<input type="text" name="startTime" class="layui-input" id="startTime" readonly >
						</div>
				    </div>
			  	</div>
                <div class="layui-form-item">
				    <label class="layui-form-label">结束时间</label>
				    <div class="layui-input-block">
				      	<div class="layui-inline">
						  	<input type="text" name="endTime" class="layui-input" id="endTime" readonly>
						</div>
				    </div>
			  	</div>
                <div class="layui-input-block">
			      	<button class="layui-btn" type="submit">立即添加</button>
			    </div>
			</form>

		</div>
	</body>
	<script type="text/javascript" src="../../static/js/jquery-1.8.3.min.js" ></script>
	<script>
		layui.use(['laydate','form','jquery','element'], function(){
		  	var form = layui.form;
		  	var laydate = layui.laydate;
		  	var element = layui.element;
		  	var $ = layui.jquery;
		  	form.render();
		  	laydate.render({ 
			  	elem: '#startTime'
			  	,type: 'datetime'
			});
		  	laydate.render({
			  	elem: '#endTime'
			  	,type: 'datetime'
			});
		});
	</script>
</html>
